    <link href="game.css" rel="stylesheet">

<body>

        <span>Your Score : <span id="your-score">0</span></span>

        <button id="scissors" class="symbol ">&#x270C;</button>
    </div>

    <p class="result">Result....</p>
     
    <script src="game.js" ></script>
